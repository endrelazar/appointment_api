{% extends "hello/layout.html" %}
{% block content %}
  <h2>Delete account</h2>
  <p>Are you sure you want to delete your account? This action cannot be undone!</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, I delete my account</button>
    <a href="{% url 'home' %}">Cancel</a>
  </form>
{% endblock %}
